<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/markers.css"/>
        <link rel="stylesheet" href="css/info.css"/>
        <link rel="stylesheet" href="css/logo.css"/>
        <link rel="stylesheet" href="css/game-over.css"/>
        <link rel="stylesheet" href="css/enemies.css"/>
        <link rel="stylesheet" href="css/box.css"/>
        <script src="js/Background.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/SpaceInvaderNPC.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/GameOver.js"></script>
        <script>
            window.game;
            window.onload = (e) => {
                level = 1;
                game = new GameOver(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="game-over" class="col-md-8 presentation text-warning box-title game-over-ending mt-3">Ah, nao!</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="game-over" class="col-md-8 box-body game-over-ending text-danger"><strong>O extraterrestres invadiram a Terra!</strong></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking">Sua pontuacao</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Posição</td><td>Nome</td><td>Pontos</td><td>Pontuação máxima</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#posicao">#100</a></td><td>Joe</td><td>100 pontos</td><td>100 pontos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="logo">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <button class="button">Novo jogo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking">Recordes</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Posição</td><td>Nome</td><td>Pontos</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#posicao">#1</a></td><td>Ana</td><td>1000 pontos</td>
                        </tr>
                        <tr>
                            <td><a href="#posicao">##</a></td><td>*****</td><td>100 pontos</td>
                        </tr>
                        <tr>
                            <td><a href="#posicao">#99</a></td><td>Lucas</td><td>10 pontos</td>
                        </tr>
                        <tr>
                            <td><a href="#posicao">#100</a></td><td>Joe</td><td>5 pontos</td>
                        </tr>
                        <tr>
                            <td><a href="#posicao">#101</a></td><td>Olga</td><td>0 pontos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="logo">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <button class="button">Novo jogo</button>
            </div>
        </div>
    </body>
</html>
