<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="/linhaamarela/iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/linhaamarela/css/markers.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/info.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/logo.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/game-over.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/table.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/enemies.css"/>
        <link rel="stylesheet" href="/linhaamarela/css/box.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/linhaamarela/js/Background.js"></script>
        <script src="/linhaamarela/js/Counter.js"></script>
        <script src="/linhaamarela/js/PointsCounter.js"></script>
        <script src="/linhaamarela/js/GameObject.js"></script>
        <script src="/linhaamarela/js/SpaceInvaderNPC.js"></script>
        <script src="/linhaamarela/js/GameBase.js"></script>
        <script src="/linhaamarela/js/GameOver.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
        <script src="/linhaamarela/js/Share.js"></script>
        <script type="text/javascript" src="https://apycdn.com/clundr/815/subaccount"></script>
        <script>
            window.game;
            window.onload = (e) => {
                if(sessionStorage.pontuacao) {
                    $("#game-over").show();
                    $("#your-points-box").show();
                }
                level = 1;
                game = new GameOver(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <div id="game-over" class="row" style="display: none">
            <div class="col-md-2"></div>
            <div class="col-md-8 presentation text-warning box-title game-over-ending mt-3">Ah, não!</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-8 box-body game-over-ending text-danger mb-3"><strong>O extraterrestres invadiram a Terra!</strong></div>
            <div class="col-md-2"></div>
        </div>
        <div id="your-points-box" class="row" style="display: none">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking mt-3">Sua pontuação<img width="100" src="/linhaamarela/img/logo-linhaamarela.png" style="float: right; position: relative; top: 6px";/></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body">
                <table id="your-points" class="table table-center">
                    <thead>
                        <tr>
                            <th>Posição</th><th>Usuário</th><th>Pontuação</th><th>Recorde</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <a href="/game.html"><button class="button" style="background: limegreen">Novo jogo</button></a>
                <button id="compartilhar" class="button" style="height: auto;">Baixe o resultado e compartilhe</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking mt-3">Recordes</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body">
                <table id="all-points" class="table">
                    <thead>
                        <tr>
                            <th>Posição</th><th>Usuário</th><th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="Page navigation example" class="col-md-12 d-inline-flex p-2 justify-content-center">
                    <ul id="pagination" class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="logo">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <a href="/game.html"><button class="button">Novo jogo</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="invaders" class="col-md-8"></div>
            <div class="col-md-2"></div>
        </div>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2" id="output"></div>
        </div>
    </body>
</html>
