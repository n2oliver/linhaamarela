<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/markers.css"/>
        <link rel="stylesheet" href="css/info.css"/>
        <link rel="stylesheet" href="css/logo.css"/>
        <link rel="stylesheet" href="css/game-over.css"/>
        <link rel="stylesheet" href="css/table.css"/>
        <link rel="stylesheet" href="css/enemies.css"/>
        <link rel="stylesheet" href="css/box.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/Background.js"></script>
        <script src="js/Counter.js"></script>
        <script src="js/PointsCounter.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/SpaceInvaderNPC.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/GameOver.js"></script>
        <script>
            window.game;
            window.onload = (e) => {
                if(sessionStorage.pontuacao) {
                    $("#game-over").show();
                    $("#your-points-box").show();
                }
                level = 1;
                game = new GameOver(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <div id="game-over" class="row" style="display: none">
            <div class="col-md-2"></div>
            <div class="col-md-8 presentation text-warning box-title game-over-ending mt-3">Ah, nao!</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-8 box-body game-over-ending text-danger mb-3"><strong>O extraterrestres invadiram a Terra!</strong></div>
            <div class="col-md-2"></div>
        </div>
        <div id="your-points-box" class="row" style="display: none">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking mt-3">Sua pontuacao</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body">
                <table id="your-points" class="table table-center">
                    <thead>
                        <tr>
                            <td>Posição</td><td>Nome</td><td>Pontos</td><td>Pontuação máxima</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <a href="/game.html"><button class="button">Novo jogo</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 presentation text-success box-title title-ranking mt-3">Recordes</div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="div-ranking" class="col-md-8 box-body">
                <table id="all-points" class="table">
                    <thead>
                        <tr>
                            <td>Posição</td><td>Nome</td><td>Pontos</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="logo">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: relative; left: 0; right: 0;" class="presentation text-warning">
                <a href="/game.html"><button class="button">Novo jogo</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="invaders" class="col-md-8"></div>
            <div class="col-md-2"></div>
        </div>
    </body>
</html>
