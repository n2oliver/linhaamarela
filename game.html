<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>MoveCube</title>
        <link rel="stylesheet" href="css/markers.css"/>
        <script src="js/Background.js"></script>
        <script src="js/Counter.js"></script>
        <script src="js/PointsCounter.js"></script>
        <script src="js/LevelsCounter.js"></script>
        <script src="js/LivesCounter.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/YellowBox.js"></script>
        <script src="js/Ball.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/Game.js"></script>
        <script>
            window.game;
            if(!sessionStorage.getItem('session')) {
                window.location = "index.html";
            }
            window.onload = (e) => {
                level = 1;
                game = new Game(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <div id="levels-counter" class="unselectable">Nivel 1</div>
        <div id="points-counter" class="unselectable">0 pontos</div>
        <div id="red-ball"></div>
        <div id="yellow-box"></div>
        <div id="vidas" class="unselectable">2 vidas restantes</div>
    </body>
</html>
