<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- Dependências de terceiros -->
        <!-- CSS -->
        <link rel="shortcut icon" href="iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="js/vendor/require.js"></script>

        <!-- Dependências do projeto -->
        <!-- CSS -->
        <link rel="stylesheet" href="css/logo.css"/>
        <link rel="stylesheet" href="css/pause.css"/>
        <link rel="stylesheet" href="css/info.css"/>
        <link rel="stylesheet" href="css/markers.css"/>
        <link rel="stylesheet" href="css/login-inscricao.css"/>
        <!-- Javascript -->
        <script src="js/Login.js"></script>
        <script src="js/Inscricao.js"></script>
        <script src="js/Background.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/YellowBoxNPC.js"></script>
        <script src="js/BallBase.js"></script>
        <script src="js/BallNPC.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/GameIntro.js"></script>
        <script>
            window.onload = (e) => {
                level = 1;
                window.game = new GameIntro(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <audio id="main-menu-sound" src="mp3/try-infraction-main-version.mp3" controls style="display: none" preload="auto"></audio>
        <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px;" class="presentation text-warning"><img width="100%" src="img/logo-linhaamarela.png"/></div>
        <div class="info">
            <div>
                <h2 class="login-inscricao"><a href="#" id="login">Login</a> / <a href="#" id="inscricao">Inscrição</a></h2>
                <label for="nomedeusuario-inscricao" class="info-inscricao">Nome de usuário:</label>
                <div class="info-inscricao"><input type="text" id="nomedeusuario-inscricao" /></div>

                <label for="email-inscricao" class="info-inscricao">Email:</label>
                <div class="info-inscricao"><input type="email" id="email-inscricao" /></div>

                <label for="senha-inscricao" class="info-inscricao">Senha:</label>
                <div class="info-inscricao"><input type="password" id="senha-inscricao" /></div>

                <div class="info-inscricao"><button id="submit-inscricao">Inscrever-se</button></div>

                <label for="nomedeusuario" class="info-entrar">Nome de usuário:</label>
                <div class="info-entrar"><input type="text" id="nomedeusuario" /></div>

                <label for="senha" class="info-entrar">Senha:</label>
                <div class="info-entrar"><input type="password" id="senha" /></div>

                <div class="info-entrar" style="display: none"><a href="#">Esqueci minha senha</a></div>

                <div class="info-entrar"><button id="submit">Entrar</button></div>
            </div>
            <div id="qr-code" class="qr-code rotate-center">
                <div>Aceitamos doações:</div>
                <div>Chave PIX:</div>
                <div><img src="img/qrcode-pix.png"/></div>
                <div>silva.liver@gmail.com</div>
            </div>
        </div>
        <div id="intro-container" class="logo logo-fixed intro-container">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: absolute; left: 0; right: 0;" class="presentation text-warning">
                <img width="100%" src="img/logo-linhaamarela.png"/>
                <button class="button">Toque aqui para iniciar</button>
            </div>
        </div>
        <div id="logo" class="unselectable intro-logo"><img width="50%" src="img/meio-dia-games-logo.svg" style="margin: 0 auto"/></div>
        <div id="intro-logo" class="intro-logo" style="width: 100%; height: 100%; background-color: white;">
            <div  class="logo logo-fixed logo-meiodia">
        </div>
        
        </div>
        <div id="red-ball"></div>
        <div id="yellow-box"></div>
        <script>
            function prepareForm() {
                document.querySelector(".intro-container button").addEventListener("click", function () {
                    $( ".intro-container" ).fadeOut( "slow");
                    $( ".intro-logo" ).fadeOut( "slow");
                });
            }
            bootbox.confirm({
                size: 'small',
                message: 'Habilitar a música?', 
                buttons: {
                    confirm: {
                        label: 'Sim',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: 'Não',
                        className: 'btn-danger'
                    }
                },
                callback: function(result) {
                    if(result) {
                        const audio = document.getElementById("main-menu-sound");
                        if(audio.readyState) {
                            audio.play();
                            audio.onended = function() {
                                audio.currentTime = 0;
                                audio.play();
                            }
                            sessionStorage.setItem("musica", "on");
                        }
                        prepareForm();
                        return;
                    }
                    
                    sessionStorage.setItem("musica", "off");
                    prepareForm();
                }
            });
            
            setTimeout(() => {
                $( "#intro-logo" ).fadeOut( "slow");
            }, 3000);

            $("#login").click((e)=>{
                $(".info-inscricao").hide();
                $(".info-entrar").show();
                $("#inscricao").css("color", "gray");
                $("#inscricao").css("font-size", "16px");
                $(e.target).css("color", "blue");
                $(e.target).css("font-size", "24px");
            });
            $("#inscricao").click((e)=>{
                $(".info-entrar").hide();
                $(".info-inscricao").show();
                $("#login").css("color", "gray");
                $("#login").css("font-size", "16px");
                $(e.target).css("color", "blue");
                $(e.target).css("font-size", "24px");
            });
        </script>
    </body>
</html>
