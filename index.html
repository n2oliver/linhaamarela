<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <link rel="shortcut icon" href="iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/logo-intro.css"/>
        <link rel="stylesheet" href="css/info.css"/>
        <link rel="stylesheet" href="css/markers.css"/>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/vendor/require.js"></script>
        <script src="js/Background.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/YellowBoxNPC.js"></script>
        <script src="js/BallBase.js"></script>
        <script src="js/BallNPC.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/GameIntro.js"></script>
        <script>
            window.game;
            window.onload = (e) => {
                level = 1;
                game = new GameIntro(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <div id="logo" style="width: 12em; margin-bottom: 40px;" class="presentation"><img width="100%" src="img/logo-linhaamarela.png"/></div>
        <div class="info">
            <div>
                <h2>Inscrição</h2>
                <label for="username">Nome de usuário:</label>
                <div><input type="text" id="username" /></div>

                <label for="email">Email:</label>
                <div><input type="email" id="email" /></div>

                <label for="senha">Senha:</label>
                <div><input type="password" id="senha" /></div>

                <div><button id="submit">Continuar</button></div>
            </div>
        </div>
        <div class="logo-intro"></div>
        <div id="red-ball"></div>
        <div id="yellow-box"></div>
        <script>
            setTimeout(function() {
                $( ".logo-intro" ).fadeOut( "slow");
            }, 3000)
        </script>
    </body>
</html>
