<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Linha Amarela</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="iconlinhaamarela.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/logo.css"/>
        <link rel="stylesheet" href="css/info.css"/>
        <link rel="stylesheet" href="css/markers.css"/>
        <link rel="stylesheet" href="css/login-inscricao.css"/>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/vendor/require.js"></script>
        <script src="js/Background.js"></script>
        <script src="js/GameObject.js"></script>
        <script src="js/YellowBoxNPC.js"></script>
        <script src="js/BallBase.js"></script>
        <script src="js/BallNPC.js"></script>
        <script src="js/GameBase.js"></script>
        <script src="js/GameIntro.js"></script>
        <script>
            window.game;
            window.onload = (e) => {
                level = 1;
                game = new GameIntro(e, level);
                game.start(e);
            }
        </script>
    </head>
    <body>
        <audio id="main-menu-sound" src="mp3/try-infraction-main-version.mp3" controls autoplay="true" style="display: none" preload="auto"></audio>
        <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px;" class="presentation"><img width="100%" src="img/logo-linhaamarela.png"/></div>
        <div class="info">
            <div>
                <h2 class="login-inscricao"><a href="#" id="login">Login</a> / <a href="#" id="inscricao">Ainda não possuo conta</a></h2>
                <label for="username" class="info-inscricao">Nome de usuário:</label>
                <div class="info-inscricao"><input type="text" id="username-inscricao" /></div>

                <label for="email-inscricao" class="info-inscricao">Email:</label>
                <div class="info-inscricao"><input type="email" id="email-inscricao" /></div>

                <label for="senha-inscricao" class="info-inscricao">Senha:</label>
                <div class="info-inscricao"><input type="password" id="senha-inscricao" /></div>

                <div class="info-inscricao"><button id="submit-inscricao">Inscrever-se</button></div>

                <label for="username" class="info-entrar">Nome de usuário:</label>
                <div class="info-entrar"><input type="text" id="username" /></div>

                <label for="senha" class="info-entrar">Senha:</label>
                <div class="info-entrar"><input type="password" id="senha" /></div>

                <div class="info-entrar"><a href="#">Esqueci minha senha</a></div>

                <div class="info-entrar"><button id="submit">Entrar</button></div>
            </div>
        </div>
        <div id="intro-container" class="logo intro-container">
            <div id="logo" style="width: 50%; max-width: 400px; margin: 0 auto; margin-bottom: 40px; text-align: center; position: absolute; left: 0; right: 0;" class="presentation">
                
                <img width="100%" src="img/logo-linhaamarela.png"/>
                <button class="button">Toque aqui para iniciar</button>
            </div>
        </div>
        <div id="logo" class="unselectable intro-logo"><img width="100%" src="img/meio-dia-games-logo.svg"/></div>
        <div id="logo-meiodia" class="logo logo-meiodia">
        </div>
        <div id="red-ball"></div>
        <div id="yellow-box"></div>
        <script>
            document.querySelector(".intro-container button").addEventListener("click", function () {
                $( ".intro-container" ).fadeOut( "slow");
                $( ".intro-logo" ).fadeOut( "slow");
                const audio = document.getElementById("main-menu-sound");
                if(audio.readyState) {
                    audio.play();
                    audio.onended = function() {
                        audio.currentTime = 0;
                        audio.play();
                    }
                }
            });
            
            setTimeout(() => {
                $( ".logo-meiodia" ).fadeOut( "slow");
            }, 3000);

            $("#login").click((e)=>{
                $(".info-inscricao").hide();
                $(".info-entrar").show();
                $("#inscricao").css("color", "gray");
                $(e.target).css("color", "blue");
            });
            $("#inscricao").click((e)=>{
                $(".info-entrar").hide();
                $(".info-inscricao").show();
                $("#login").css("color", "gray");
                $(e.target).css("color", "blue");
            });
        </script>
    </body>
</html>
